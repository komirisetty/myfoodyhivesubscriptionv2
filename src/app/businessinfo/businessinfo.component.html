<main class="bg_gray">
  <div class="container margin_60_20">
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="box_order_form">
          <div class="head">
            <div class="title">
              <h3>Business Information</h3>
            </div>
          </div>
          <!-- /head -->
          <div class="main">
            <div class="form-group">
              <label>Company Name
                <span class="alert">{{ Validationerror.companyName }}</span>
              </label>
              <input name="companyName" ngDefaultControl class="form-control" [(ngModel)]="subscriberInfo.companyName"
                placeholder="Business Name" (focus)="onfocusfn(1)" (blur)="onblurfn(1)" />
            </div>

            <div class="form-group">
              <label>Full Name
                <span class="alert">{{ Validationerror.fullName }}</span>
              </label>
              <input name="fullName" class="form-control" [(ngModel)]="subscriberInfo.fullName"
                placeholder="First and Last Name" (focus)="onfocusfn(2)" (blur)="onblurfn(2)" />
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Email Address
                    <span class="alert">{{
                      Validationerror.emailAddress
                      }}</span>
                  </label>
                  <input name="emailAddress" class="form-control" type="email" [(ngModel)]="subscriberInfo.emailAddress"
                    placeholder="Email Address" (focus)="onfocusfn(9)" (blur)="onblurfn(9)" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Phone
                    <span class="alert">{{ Validationerror.phoneNumber }}</span>
                  </label>
                  <input name="phoneNumber" class="form-control" [(ngModel)]="subscriberInfo.phoneNumber"
                    placeholder="Phone" (focus)="onfocusfn(10)" (blur)="onblurfn(10)" />
                </div>
              </div>
            </div>

            <div class="form-group">
              <label>Address Line 1
                <span class="alert">{{ Validationerror.addressLine1 }}</span>
              </label>
              <input name="addressLine1" class="form-control" [(ngModel)]="subscriberInfo.addressLine1"
                placeholder="Address Line 1" (focus)="onfocusfn(3)" (blur)="onblurfn(3)" />
            </div>

            <div class="form-group">
              <label>Address Line 2
                <span class="alert">{{ Validationerror.addressLine2 }}</span>
              </label>
              <input name="addressLine2" class="form-control" [(ngModel)]="subscriberInfo.addressLine2"
                placeholder="Address Line 2" (focus)="onfocusfn(4)" (blur)="onblurfn(4)" />
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>City
                    <span class="alert">{{ Validationerror.city }}</span>
                  </label>
                  <input name="city" class="form-control" [(ngModel)]="subscriberInfo.city" placeholder="City"
                    (focus)="onfocusfn(5)" (blur)="onblurfn(5)" />
                </div>
              </div>

              <div class="col-md-3">
                <div class="form-group">
                  <label>Postal Code
                    <span class="alert">{{ Validationerror.zipCode }}</span>
                  </label>
                  <input name="zipCode" class="form-control" [(ngModel)]="subscriberInfo.zipCode" placeholder="560001"
                    (focus)="onfocusfn(7)" (blur)="onblurfn(7)" />
                </div>
              </div>
            </div>

            <div class="form-group">
              <label>State
                <span class="alert">{{ Validationerror.state }}</span>
              </label>
              <!-- <input name="state" class="form-control" [(ngModel)]="subscriberInfo.state" placeholder="State"
                (focus)="onfocusfn(6)" list="states" (blur)="onblurfn(6)" /> -->
              <select name="state" class="form-control" [(ngModel)]="subscriberInfo.state" (focus)="onfocusfn(6)"
                (blur)="onblurfn(6)">
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="West Bengal">West Bengal</option>
                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Dadra and Nagar Haveli and Daman & Diu">Dadra and Nagar Haveli and Daman & Diu</option>
                <option value="The Government of NCT of Delhi">The Government of NCT of Delhi</option>
                <option value="Jammu & Kashmir">Jammu & Kashmir</option>
                <option value="Ladakh">Ladakh</option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="Puducherry">Puducherry</option>
              </select>
            </div>

            <form class="form-group">
              <label>Country
                <span class="alert">{{ Validationerror.country }}</span>
              </label>
              <!-- <input name="country" class="form-control" [(ngModel)]="subscriberInfo.country" placeholder="Country"
                (focus)="onfocusfn(8)" (blur)="onblurfn(8)"  /> -->
              <select name="Country" class="form-control" [(ngModel)]="subscriberInfo.country" (focus)="onfocusfn(8)"
                (blur)="onblurfn(8)">
                <option value="India" selected>India</option>
              </select>
            </form>
          </div>
        </div>
      </div>
      <!-- /col -->
      <div class="col-lg-5">
        <app-summaryview [subscriptionRequestSummary]="subscriptionRequestSummary" [subscriberInfo]="subscriberInfo"
          [validationerror]="Validationerror"></app-summaryview>
      </div>
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</main>
<style>
  .hero_in {
    display: none;
  }
</style>
<!-- /main -->
